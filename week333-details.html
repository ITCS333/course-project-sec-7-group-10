<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week Details</title>
  <link rel="stylesheet" href="styles333.css">
</head>
<body>
  <h1 id="week-title">Week Details</h1>

  <section class="details-box">
    <h2>Description</h2>
    <p id="week-description"></p>

    <h2>Notes</h2>
    <p id="week-notes"></p>

    <h2>Resources</h2>
    <ul id="week-resources"></ul>
  </section>

  <section class="comments-box">
    <h2>Discussion</h2>
    <div id="comments-container">
      <p>No comments yet.</p>
    </div>

    <form id="comment-form">
      <textarea placeholder="Write a comment..." required></textarea><br>
      <button type="submit">Post Comment</button>
    </form>
  </section>

  <script src="week333-details.js"></script>
</body>
</html>
