<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reply</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>Edit Your Reply</h1>
    </header>

    <main>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Your Reply</legend>
                    <label for="edit-reply">Edit your reply message:</label>
                    <textarea id="edit-reply" rows="4" required>This is your existing reply to edit.</textarea>
                    <button type="submit">Update Reply</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>
</html>
