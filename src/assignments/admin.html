<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Manage Assignments</h1>
</header>

<main>

    <section>
        <h2>Add a New Assignment</h2>
        <form id="assignment-form" action="#" method="post">
            <fieldset>
                <legend>Assignment Details</legend>

                <label for="assignment-title">Title</label>
                <input type="text" id="assignment-title" name="assignment-title" required>

                <label for="assignment-description">Description</label>
                <textarea id="assignment-description" name="assignment-description" rows="5" required></textarea>

                <label for="assignment-due-date">Due Date</label>
                <input type="date" id="assignment-due-date" name="assignment-due-date" required>

                <label for="assignment-files">Attached Files / Links (one per line)</label>
                <textarea id="assignment-files" name="assignment-files" rows="3"></textarea>

                <button id="add-assignment" type="submit">Add Assignment</button>
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Current Assignments</h2>
        <table id="assignments-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML Basics</td>
                    <td>2025-12-15</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>CSS Layouts</td>
                    <td>2025-12-22</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
