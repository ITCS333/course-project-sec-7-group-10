<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Weekly Breakdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
</head>
<body>

<header>
    <h1>Manage Weekly Breakdown</h1>
</header>

<main>
    <form id="week-form">
        <fieldset>
            <legend>Add New Week</legend>

            <label for="week-title">Week Title</label>
            <input type="text" id="week-title" required>

            <label for="week-start-date">Start Date</label>
            <input type="date" id="week-start-date" required>

            <label for="week-description">Description</label>
            <textarea id="week-description" required></textarea>

            <label for="week-links">Links (one per line)</label>
            <textarea id="week-links"></textarea>

            <button type="submit">Add Week</button>
        </fieldset>
    </form>

    <table id="weeks-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="weeks-tbody"></tbody>
    </table>
</main>

</body>
</html>
