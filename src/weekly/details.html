<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="details.js" defer></script>
</head>
<body>

<header>
    <h1 id="week-title"></h1>
</header>

<main>
    <article>
        <p id="week-start-date"></p>

        <h2>Description & Notes</h2>
        <p id="week-description"></p>

        <h2>Exercises & Resources</h2>
        <ul id="week-links-list"></ul>
    </article>

    <section id="discussion-forum">
        <h2>Discussion</h2>

        <div id="comment-list"></div>

        <form id="comment-form">
            <fieldset>
                <legend>Ask a Question</legend>

                <label for="new-comment-text">Your Comment:</label>
                <textarea id="new-comment-text" required></textarea>

                <button type="submit">Post Comment</button>
            </fieldset>
        </form>
    </section>
</main>

</body>
</html>
