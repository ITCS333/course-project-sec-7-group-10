<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Admin Portal</h1>
</header>

<main>

    <section>
        <h2>Change Your Password</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Password Update</legend>

                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" minlength="8" required>

                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" id="change">Update Password</button>
            </fieldset>
        </form>
    </section>

    <section>
        <h2>Manage Students</h2>

        <details>
            <summary>Add New Student</summary>
            <form action="#" method="post">
                <fieldset>
                    <legend>New Student Information</legend>

                    <label for="student-name">Full Name</label>
                    <input type="text" id="student-name" name="student-name" required>

                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" name="student-id" required>

                    <label for="student-email">Email</label>
                    <input type="email" id="student-email" name="student-email" required>

                    <label for="default-password">Default Password</label>
                    <input type="text" id="default-password" name="default-password" value="password123">

                    <button type="submit" id="add">Add Student</button>
                </fieldset>
            </form>
        </details>

        <h3>Registered Students</h3>

        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>john.doe@example.com</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>jane.smith@example.com</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Ali Ahmed</td>
                    <td>54321</td>
                    <td>ali.ahmed@example.com</td>
                    <td>
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

</main>

</body>
</html>
